<section class="header-section">
  <app-back-arrow></app-back-arrow>
  <button class="header-section__button button" [routerLink]="['add']">
    Add Location
  </button>
</section>
<h1 class="bold">Location List</h1>
<section class="search-bar-section">
  <div class="search-bar-section__icon">
    <fa-icon [icon]="faSearch"></fa-icon>
  </div>
  <input
    class="search-bar-section__input"
    [(ngModel)]="searchText"
    name="searchText"
    type="text"
    placeholder="Search a location"
    autocomplete="off"
  />
</section>
<section class="card-section">
  <div
    *ngFor="let location of locations | search: searchText"
    class="card-container"
  >
    <div class="card-container__card default-card">
      <p>{{ location.name }}</p>
      <a
        class="card-container__card-icon"
        [routerLink]="['/locations', location.id, 'edit']"
      >
        <fa-icon [icon]="faPen"></fa-icon>
      </a>
    </div>
  </div>
  <div *ngIf="isLoading" class="loader-section">
    <div class="loader"></div>
  </div>
</section>
