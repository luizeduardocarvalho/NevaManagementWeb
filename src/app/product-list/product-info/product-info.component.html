<app-spinner [isLoading]="isLoading"></app-spinner>
<div class="wrapper">
  <div class="container">
    <div class="header">
      <app-back-arrow></app-back-arrow>
      <div class="product-section">
        <button [routerLink]="['../edit']" class="product-button">Edit Product</button>
      </div>
    </div>
    <div class="product-card">
      <div class="product-card__information">
        <h2 class="product-card__information__title">{{ product?.name }} {{ product?.formula }}</h2>
        <p class="product-card__information__location">{{ product?.location?.name }}</p>
        <p class="product-card__information__quantity">{{ product?.quantity }}{{ product?.unit | lowercase }}</p>
        <p class="product-card__information__expiration-date"
          [ngStyle]="isExpired ? {'color': 'red'} : {'color': 'black'}">
          {{ product?.expirationDate | date :'shortDate'}}
        </p>
        <p class="product-card__information__description">{{ product?.description }}</p>
      </div>
    </div>
  </div>
</div>
