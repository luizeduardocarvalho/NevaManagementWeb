<section class="header-section">
  <app-back-arrow></app-back-arrow>
  <button class="header-section__button button" [routerLink]="['edit']">
    Edit Equipment
  </button>
</section>
<section class="info-card-section">
  <div *ngIf="isCardLoading" class="loader-section">
    <div class="loader"></div>
  </div>
  <div *ngIf="!isCardLoading" class="equipment-info-card default-card">
    <div class="equipment-info-card__header">
      <p class="bold">{{ equipment?.name }}</p>
      <button class="equipment-info-card__button" [routerLink]="['info']">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
    </div>
    <p>{{ equipment?.description }}</p>
  </div>
</section>
<h1 class="bold">Calendar</h1>
<section *ngIf="calendar.length != 0" class="calendar">
  <div *ngFor="let month of calendar">
    <p class="calendar__month">{{ month.month | toMonthName }}</p>
    <div *ngFor="let day of month.days">
      <p class="calendar__day">{{ day.dayNumber }}</p>
      <div *ngFor="let appointment of day.appointments">
        <p class="calendar__time">
          {{ appointment.startDate | date: "hh:mm" }} to
          {{ appointment.endDate | date: "hh:mm" }}
        </p>
      </div>
    </div>
  </div>
</section>
<div class="button-container">
  <button [routerLink]="['use']" type="button" class="action-button">Use</button>
  <button type="button" class="action-button">History</button>
</div>
