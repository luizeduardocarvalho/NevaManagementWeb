version: 2.1

orbs:
  heroku: circleci/heroku@1.2.6
  
jobs:
  build:
    working_directory: ~/nevamanagement-web
    docker:
      - image: cimg/node:16.13.1-browsers
    steps:
      - checkout
      - run: 
          command: npm install
  deploy:
    docker:
      - image: cimg/node:16.13.1-browsers
    steps:
      - checkout
      - run:
          name: Deploy Main to Heroku
          command: |
            heroku container:push web -a $HEROKU_APP_NAME
            heroku container:release web -a $HEROKU_APP_NAME

workflows:
  heroku_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main